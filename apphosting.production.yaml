# Firebase App Hosting configuration for production environment
runConfig:
  # Set the minimum number of instances to 0 for auto-scaling
  minInstances: 0
  
  # Maximum number of concurrent requests per instance
  concurrency: 80
  
  # CPU allocation (1 = 1 vCPU)
  cpu: 1
  
  # Memory allocation in GB
  memoryMiB: 512
  
  # Maximum number of instances
  maxInstances: 4

